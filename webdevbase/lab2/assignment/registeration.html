<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>User Registration</h2>
    
    <!-- Form action redirects to Thankyou.html upon submission -->
    <form action="Thankyou.html" method="get">
        
        <div>
            <label for="first_name">First Name*:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div>
            <label for="last_name">Last Name*:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div>
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="repeat_password">Repeat Password:</label>
            <input type="password" id="repeat_password" name="repeat_password">
        </div>
        
        <div>
            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>

        <div>
            <label for="user_picture">User Picture:</label>
            <input type="file" id="user_picture" name="user_picture">
        </div>

        <fieldset>
            <legend>Gender</legend>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </fieldset>

        <div>
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty">
                <option value="">Faculty</option>
                <option value="Engineering">Engineering</option>
                <option value="Computer Science">Science</option>
                <option value="Other">Arts</option>
            </select>
        </div>

        <fieldset>
            <legend>Interests</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="programming" name="interests" value="programming">
                <label for="programming">Programming</label><br>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="swimming" name="interests" value="swimming">
                <label for="swimming">Swimming</label>
            </div>
        </fieldset>

        <div>
            <label for="about_you">About you:</label>
			<br>
            <textarea id="about_you" name="about_you" rows="4"></textarea>
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to terms and conditions</label>
        </div>

        <div>
            <button type="submit" >Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
